<script>



  $('#registaDropdown').empty();
     
    $.ajax({
            type: "POST",
            url: "dataSelectRegisti.php",
            //data: { 'carId': carId  },
            success: function(data){
                // Parse the returned json data
                var opts = $.parseJSON(data);
				
                // Use jQuery's each to iterate over the opts value
                $.each(opts, function(i, d) {
                    // You will need to alter the below to get the right values from your json object.  Guessing that d.id / d.modelName are columns in your carModels data
                    $('#registaDropdown').append('<option value="' + d.Regista + '">' + d.Regista + '</option>');
                });
            }
        });
		
		$('#registaDropdown').on('change', function() {
			 var table = $('#example').dataTable( {
			 "processing": true,
				"serverSide": true,
				"bDestroy": true,
				"bJQueryUI": true,				 
				"sAjaxSource": "datatableData1.php?Regista="+$('#registaDropdown').val(),
				"bFilter": true,
				"dom": "Bfrtip",
				"responsive": true,
				"bDestroy": true,				 
				"aoColumns": [					 
					{ "mData": "CodFilm" },
					{ "mData": "Titolo"},             					
				],
					
				});
			})
</script>
