	<div id="persone"></div>

<script>
	$(document).ready(function()
	{		 
		 $.ajax({
				url: 'dati.php',  
				dataType: "json",
				success: function(data){
					 
					$.each(data, function(chiave,elemento)
					{   console.log(elemento);
						var divR = $("<div>").append($("<h1>").text(elemento.surname));
						$(divR).append($("<h2>").text(elemento.name));
						$("#persone").append(divR);
					});
				}
			})	 
	});
</script>
